
  <div class="row">
    <div class="col-md-4 my-5" *ngFor="let item of collections">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text">Address: {{ item.address }}<br>
            Email: {{ item.email }}<br>
          Contact: {{ item.contact }}</p>
          <i (click) = "deleteResto(item.id)" class="fa fa-trash" style="font-size:20px;color:red; margin-right: 20px;"></i>
          <a routerLink = "/update/{{item.id}}"> <i class="fa fa-edit" style="font-size:20px;color:blue;"></i></a>
        </div>
      </div>
    </div>
  </div>
