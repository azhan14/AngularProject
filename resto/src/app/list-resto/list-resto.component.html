<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Email</th>
        <th scope="col" colspan="2">Operations</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let item of collections">
        <th>{{ item.id }}</th>
        <td>{{ item.name }}</td>
        <td>{{ item.address }}</td>
        <td>{{ item.email }}</td>
        <td><i (click) = "deleteResto(item.id)" class="fa fa-trash" style="font-size:20px;color:red;"></i></td>
        <td><a routerLink = "/update/{{item.id}}"> <i class="fa fa-edit" style="font-size:20px;color:blue;"></i></a> </td>
      </tr>
    </tbody>
</table>
